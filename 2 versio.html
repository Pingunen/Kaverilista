<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaverisovellus</title>
  <style>
    /* CSS-tyylit */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 8px;
      margin-right: 5px;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Kaverisovellus</h1>

  <!-- Lomake kaverien lisäämistä varten -->
  <form id="friendForm">
    <input type="text" id="friendName" placeholder="Syötä kaverin nimi" required>
    <button type="submit">Lisää kaveri</button>
  </form>

  <!-- Painikkeet poistamiseen ja järjestämiseen -->
  <div id="buttons">
    <button id="removeFriend">Poista kaveri</button>
    <button id="sortFriends">Järjestä kaverit</button>
  </div>

  <!-- Lista kavereista -->
  <ul id="friendsList"></ul>

  <script>
    // Kaverien nimet taulukkona
    let friends = [];

    // Lomakkeen submit-tapahtuman käsittely
    document.getElementById('friendForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const friendNameInput = document.getElementById('friendName');
      const friendName = friendNameInput.value.trim();
      if (friendName !== '') {
        friends.push(friendName);
        friendNameInput.value = '';
        displayFriends();
      }
    });

    // Kaverien näyttäminen listana
    function displayFriends() {
      const friendsList = document.getElementById('friendsList');
      friendsList.innerHTML = '';
      friends.forEach(function(friend) {
        const li = document.createElement('li');
        li.textContent = friend;
        friendsList.appendChild(li);
      });
    }

    // Kaverin poistaminen
    document.getElementById('removeFriend').addEventListener('click', function() {
      friends.pop(); // Poistaa viimeisen kaverin
      displayFriends();
    });

    // Kaverien järjestäminen aakkosjärjestykseen
    document.getElementById('sortFriends').addEventListener('click', function() {
      friends.sort();
      displayFriends();
    });

    // Näytä aluksi tyhjä lista
    displayFriends();
  </script>
</body>
</html>
